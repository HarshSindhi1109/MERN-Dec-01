<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        position: relative;
        animation-name: anime;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 3s;
      }
      @keyframes anime {
        /* from {
          background-color: red;
        }
        to {
          background-color: yellow;
        } */
        0% {
          background-color: red;
          top: 0;
          left: 0;
        }
        25% {
          background-color: yellow;
          top: 0;
          left: 350px;
          border-radius: 25%;
        }
        50% {
          background-color: green;
          top: 350px;
          left: 350px;
          border-radius: 50%;
        }
        75% {
          background-color: blue;
          top: 350px;
          left: 0;
          border-radius: 25%;
        }
        100% {
          background-color: red;
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>
    <div></div>
  </body>
</html>
