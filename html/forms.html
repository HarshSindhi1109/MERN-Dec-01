    <h1>Application Form</h1>
    <form action="" method="post">
      <label for="firstName">First Name: </label>
      <input type="text" name="firstName" id="firstName" />

      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" id="lastName" /> <br /><br />

      <label for="dob">Date Of Birth: </label>
      <input type="date" name="dob" id="dob" />

      <label for="age">Age: </label>
      <input type="number" name="age" id="age" /><br /><br />

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Email Address"
      /><br /><br />

      <label for="pos">Position Available: </label>

      <input type="radio" name="pos" id="juniorDev" />
      <label for="juniorDev">Junior Developer</label>

      <input type="radio" name="pos" id="midLevelDev" />
      <label for="midLevelDev">Mid-level Developer</label>

      <input type="radio" name="pos" id="seniorDev" />
      <label for="seniorDev">Senior Developer</label><br /><br />

      <label for="progLang">Programming Languages: </label>

      <input type="checkbox" name="java" id="java" />
      <label for="java">Java</label>

      <input type="checkbox" name="javascript" id="javascript" />
      <label for="javascript">JavaScript</label>

      <input type="checkbox" name="python" id="python" />
      <label for="python">Python</label><br /><br />

      <label for="password">Password: </label>
      <input type="password" name="password" id="password" />

      <label for="repword">Confirm Password: </label>
      <input type="password" name="repword" id="repword" /><br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
