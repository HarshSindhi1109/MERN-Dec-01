<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Type of Lists -->

    <!-- 1. Ordered List (1, a, A, i, I)-->
    <h2>Ordered List</h2>
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ol>

    <hr />

    <!-- 2. Unordered List (Bullet points) -->
    <h2>Unordered List</h2>
    <ul type="circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <hr />

    <!-- 3. Definition List (Description List) -->
    <h2>Description List</h2>
    <dl>
      <dt>Tea</dt>
      <dd>-Black Tea</dd>
      <dd>-Green Tea</dd> 
      <dd>-Ice Tea</dd> 

      <dt>Coffee</dt>
      <dd>-Black Coffee</dd>
      <dd>-Cold Coffee</dd>
    </dl>
  </body>
</html>
