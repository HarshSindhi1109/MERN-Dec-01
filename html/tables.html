<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Sample table 1.1
      </caption>
      <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Coffee</td>
        <td>300</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tea</td>
        <td>100</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Coco</td>
        <td>100</td>
      </tr>
      <tr>
        <td colspan="2">Total</td>
        <td>500</td>
      </tr>
    </table>
  </body>
</html>
