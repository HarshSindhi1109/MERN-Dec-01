<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .even .border:nth-child(even) {
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <div class="main-container text-center">
      <div class="row g-3 bg-primary text-light">
        <div class="col border p-2">1</div>
        <div class="col border p-2">2</div>
        <div class="col border p-2">3</div>
        <div class="col border p-2">4</div>
        <div class="col border p-2">5</div>
        <div class="col border p-2">6</div>
        <div class="col border p-2">7</div>
        <div class="col border p-2">8</div>
        <div class="col border p-2">9</div>
        <div class="col border p-2">10</div>
        <div class="col border p-2">11</div>
        <div class="col border p-2">12</div>
      </div>

      <div class="even row">
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
        <div class="col border p-2">col-1</div>
      </div>

      <div class="even row">
        <div class="col border p-2">col-3</div>
        <div class="col border p-2">col-3</div>
        <div class="col border p-2">col-3</div>
        <div class="col border p-2">col-3</div>
      </div>

      <div class="even row">
        <div class="col border p-2">col-4</div>
        <div class="col border p-2">col-4</div>
        <div class="col border p-2">col-4</div>
      </div>

      <div class="even row">
        <div class="col border p-2">col-6</div>
        <div class="col border p-2">col-6</div>
      </div>

      <div class="even row">
        <div class="col border p-2">col-12</div>
      </div>

      <div class="even row">
        <div class="col-4 border p-2">col-4</div>
        <div class="col-8 border p-2">col-8</div>
      </div>

      <div class="even row">
        <div class="col-3 border p-2">col-3</div>
        <div class="col-6 border p-2">col-6</div>
        <div class="col-3 border p-2">col-3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
